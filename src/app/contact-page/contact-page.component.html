<div class="content-box">
    <h3>Contact the Seller</h3>
    
    <div class="listing-name" *ngIf="listing">
        <strong>Regarding:</strong> {{ listing.name }}
    </div>

    <form class="contact-form">
        <div class="form-group">
            <label for="email">Your Email Address:</label>
            <input 
                id="email"
                type="email" 
                [(ngModel)]="email" 
                name="email"
                class="form-control"
                placeholder="Enter your email address"
                required
            />
        </div>

        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea 
                id="message"
                [(ngModel)]="message" 
                name="message"
                class="form-control"
                rows="6"
                placeholder="Enter your message here"
                required
            ></textarea>
        </div>

        <button 
            class="send-button" 
            (click)="sendMessage()"
            [disabled]="!email || !message">
            Send Message
        </button>
    </form>
</div>
